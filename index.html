<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeKadai</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <!-- Logo -->
    <a href="index.html" class="navbar-brand d-flex align-items-center me-5">
      <div class="logo-container">
      <img class="logo-img " src="./images/logo.png" alt="website-logo" >
      </div>
    </a>
  
    <!-- Mobile Hamburger button -->
    <button type="button" class="navbar-toggler" 
    data-bs-toggle = "collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toogle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar items -->
    <div class="collapse navbar-collapse mt-3 mt-lg-0" id="navbarNav">
      <div class="d-flex flex-column flex-lg-row  align-items-center align-items-lg-center w-100 gap-3">
        
        <form class="position-relative w-100" role="search" style="max-width: 600px;">
          <i class="fas fa-search position-absolute search-icon"></i>
          <input class="form-control ps-5 rounded-3" type="search" placeholder="Search for Products" aria-label="Search">
        </form>
    
        
        <ul class="navbar-nav d-flex flex-column flex-lg-row align-items-center align-items-lg-center gap-3 gap-lg-5 mt-2 mt-lg-0 ms-5">
          <li class="nav-item">
            <a class="nav-link custom-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
              <i class="fas fa-user me-1"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" href="#">
              <i class="fas fa-shopping-cart me-1"></i> Cart
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" href="#">
              <i class="fas fa-briefcase me-1"></i> Become a Seller
            </a>
          </li>

          <!-- 3 dot dropdown menu -->

          <li class="nav-item dropdown mt-2 mt-lg-0">
            <a class="nav-link dropdown-toggle" href="#" id="moreMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-ellipsis-v"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="moreMenu" aria-haspopup="true">
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-bell me-2"></i> Notification
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-headset me-2"></i> 24x7 Customer Support
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-download me-2"></i> Download App
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    
    </div>
  </nav>

  <!-- Login Modal -->

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 rounded-4">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-semibold"  id="loginModalLabel">Login to VibeKadai</h5>

          <!-- Close button code -->

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control custom-input" id="loginEmail" placeholder="Example@gmail.com">
              <div id="emailHelp" class="form-text text-secondary">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password </label>
              <input type="password" class="form-control custom-input" id="loginPassword">
              <div id="passwordHelp" class="form-text text-secondary">Make sure your password is strong and unique.</div>
            </div>
            <button class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3 text-secondary">Don't have an account?</p>
            <a href="#" class="text-info text-decoration-none fw-semibold hover-glow ">Sign up</a>
          </form>
        </div>
      </div>

    </div>

  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
